name: Sync Greptile to Linear

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  sync-to-linear:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, 'Greptile') || contains(github.event.comment.user.login, 'greptile')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync to Linear
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          LINEAR_TEAM_ID: ${{ secrets.LINEAR_TEAM_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/sync-greptile-linear.js

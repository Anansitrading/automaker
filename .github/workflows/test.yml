name: Test Suite

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup-project
        with:
          check-lockfile: 'true'
          rebuild-node-pty-path: 'apps/server'

      - name: Run package tests
        run: npm run test:packages
        env:
          NODE_ENV: test

      - name: Build server
        run: npm run build --workspace=apps/server

      - name: Start backend server
        run: nohup npm run start --workspace=apps/server > server.log 2>&1 &
        env:
          PORT: 3008
          NODE_ENV: test
          AUTOMAKER_API_KEY: test-ci-api-key

      - name: Wait for backend
        run: npx -y wait-on tcp:3008 --timeout 60000

      - name: Print server logs on failure
        if: failure()
        run: cat server.log

      - name: Run server tests with coverage
        run: npm run test:server:coverage
        env:
          NODE_ENV: test

